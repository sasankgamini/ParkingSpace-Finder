{% extends "user_base.html" %}
{% block title %}
Sign Up
{% endblock %}

{% block body %}
<center>
    <br>
<h1>Sign Up Here</h1> <br><br>
<form method="POST">
    <input type="text" placeholder="Enter First Name" name='FirstName'> <br><br>
    <input type="text" placeholder="Enter Last Name" name="LastName"> <br><br>
    <input type="text" placeholder="Enter Email Here" name="Email"> <br><br>
    <input type="password" placeholder="Create a Password" name="Password"> <br><br>
    <button>Sign Up</button>
</form>
</center>
{% endblock %}
